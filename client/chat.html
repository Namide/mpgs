<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="chat.css">
	
	</head>
	<body>
		
		<div id="page-name">
			<h1>Welcome on this t'chat</h1>
			<form action="">
				<input id="name" type="text" pattern="^[_A-Za-z0-9-]+$" required autofocus placeholder="Your name">
				<input type="submit" value="Ok">
			</form>
		</div>
		
		<div id="page-tchat">
			<ul>
				<li class="chans"><button type="button">Salons</button></li>
				<li class="users"><button type="button">Connect√©s</button></li>
				<li class="chan selected"><button type="button">Home</button></li>
			</ul>
			
			<div id="tab-chans">
				
				<div class="left">
					<div class="out"></div>
					<div class="in">
						<form action="">
							<input id="msg" type="text" required autofocus placeholder="Message">
							<input type="submit" value="Send">
						</form>
					</div>
				</div>
				<div class="right">
					<div class="users"></div>
					<p class="num"></p>
				</div>
				
			</div>
			
			<div id="tab-users">
				
			</div>
			
			<div id="tab-chan">
				
			</div>
			
		</div>
	
	
		<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="mpgClient.js"></script>
		<script language="javascript" type="text/javascript">
			
			$(function(){
			
				var output = $("#tab-chans .out");
				var input = $("#tab-chans .in #msg");
				var mpgc = new MpgClient("ws://localhost:8080/mpgs", "fr", function() {

					// DISPLAY CHAN LIST
					this.getChans(function(list) {

						var t = "<ul>";
						for(var i = 0; i<list.length; i++)
							t += "<li>" + list[i] + "</li>";
						t += "</ul>";
						$("#tab-chan").html(t);

					});
					
					// DISPLAY CHAN TEXT
					this.onLog = function (message) {

						var pre = document.createElement("p");
						pre.style.wordWrap = "break-word";
						pre.innerHTML = message;
						output.append(pre);
					};

					// DISPLAY CHAN USER LIST
					this.onChanUserList = function (users) {

						var t = "<ul>";
						for(var i = 0; i<users.length; i++)
							t += "<li><strong>" + users[i].data.name + "</strong></li>";
						t += "</ul>";

						$("#tab-chans .right .users").html(t);
						$("#tab-chans .right .num").html(users.length + " people");
					};

					// WRITE MESSAGE ON CHAN
					this.onMsgChan = function (name, msg) {

						var pre = document.createElement("p");
						pre.style.wordWrap = "break-word";
						pre.innerHTML = "<strong>" + name + "</strong> : " + msg;
						output.append(pre);
					}
					
					

					console.log("Client connected to server");
				});
				
				// CHANGE NAME
				$("#page-name").submit (function (e) {

					e.preventDefault();
					mpgc.askChangeUserName($("#name").val(), function () {

						//$("#page-name").hide();
					});
					return false;
				});
				
				

				// SEND CHAN TEXT
				$("#tab-chans").submit(function (e){

					e.preventDefault();
					mpgc.sendMsg($("#msg").val());
					$("#msg").val("");
					return false;
				});
				
			});
			
			
		</script>
	</body>
</html>
