<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="chat.css">
	
	</head>
	<body>
		
		<div id="page-name">
			<h1>Welcome on this t'chat</h1>
			<form action="">
				<input id="name" type="text" pattern="^[_A-Za-z0-9-]+$" required autofocus placeholder="Your name">
				<input type="submit" value="Ok">
			</form>
		</div>
		
		<div id="page-tchat">
			<ul>
				<li class="chans">Salons</li>
				<li class="users">Connect√©s</li>
				<li class="chan">Home</li>
			</ul>
			
			<div id="tab-chans">
				
				<div class="left">
					<div class="out"></div>
					<div class="in"></div>
				</div>
				<div class="right">
					<div class="users"></div>
				</div>
			</div>
			
			<div id="tab-users">
				
			</div>
			
			<div id="tab-chan">
				
			</div>
			
		</div>
		
		
		<!-- <div id="output"></div> -->
	
	
		<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="mpgClient.js"></script>
		
		<script language="javascript" type="text/javascript">
			
			var mpgc = new MpgClient("ws://localhost:8080/mpgs", "fr");
			
			
			// LOGIN
			$("#page-name").submit(function (e){
				
				e.preventDefault();
				mpgc.askChangeUserName($("#name").val(), function(user) {
					$("#page-name").hide();
				});
				return false;
			});
			
			
			
			
			output = $("#tab-chans .out");
			mpgc.onLog = function writeToScreen(message)
			{
				var pre = document.createElement("p");
				pre.style.wordWrap = "break-word";
				pre.innerHTML = message;
				output.append(pre);
			}
			
			/*mpgc.onServerOpen = function() {
				mpgc.sendMsg("youhou!");
			}*/
			
			
		</script>
	</body>
</html>
