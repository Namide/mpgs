<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="chat.css">
	
	</head>
	<body>
		
		<div id="page-name">
			<h1>Welcome on this t'chat</h1>
			<form action="">
				<input id="name" type="text" pattern="^[_A-Za-z0-9-]+$" required autofocus placeholder="Your name">
				<input type="submit" value="Ok">
			</form>
		</div>
		
		<div id="page-tchat">
			<ul>
				<li class="chans">Salons</li>
				<li class="users">Connect√©s</li>
				<li class="chan">Home</li>
			</ul>
			
			<div id="tab-chans">
				
				<div class="left">
					<div class="out"></div>
					<div class="in">
						<form action="">
							<input id="msg" type="text" required autofocus placeholder="Message">
							<input type="submit" value="Ok">
						</form>
					</div>
				</div>
				<div class="right">
					<div class="users"></div>
				</div>
				
			</div>
			
			<div id="tab-users">
				
			</div>
			
			<div id="tab-chan">
				
			</div>
			
		</div>
		
		
		<!-- <div id="output"></div> -->
	
	
		<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="mpgClient.js"></script>
		
		<script language="javascript" type="text/javascript">
			
			var mpgc = new MpgClient("ws://localhost:8080/mpgs", "fr");
			var output = $("#tab-chans .out");
			var input = $("#tab-chans .in #msg");
			
			
			// LOGIN
			$("#page-name").submit(function (e){
				
				e.preventDefault();
				mpgc.askChangeUserName($("#name").val(), function(name) {
					
					//alert(name);
					$("#page-name").hide();
				});
				return false;
			});
			
			
			mpgc.onLog = function (message)
			{
				var pre = document.createElement("p");
				pre.style.wordWrap = "break-word";
				pre.innerHTML = message;
				output.append(pre);
			};
			
			mpgc.onChanUserList = function (users)
			{
				var t = "<ul>";
				for(var i = 0; i<users.length; i++)
					t += "<li>" + ((users[i].name === undefined) ? users[i] : users[i].name) + "</li>";
				t += "</ul>";
					
				$("#tab-chans .right .users").html(t);
			};
			
			$("#tab-chans").submit(function (e){
				
				e.preventDefault();
				mpgc.sendMsg($("#msg").val());
				$("#msg").val("");
				return false;
			});
			
			/*mpgc.onServerOpen = function() {
				mpgc.sendMsg("youhou!");
			}*/
			
			
		</script>
	</body>
</html>
